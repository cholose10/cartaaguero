  <div class="categories" id="category-buttons"></div>

  <div class="item-list" id="product-list"></div>

 <script>
  let productos = [];

  // Cargar productos desde productos.json
  fetch('productos.json')
   .then(response => response.json())
   .then(data => {
    productos = data;
    renderCategories();
    renderProducts('Todos');
   });

  // Renderizar categor铆as din谩micamente
  function renderCategories() {
   const categorias = ['Todos', ...new Set(productos.map(p => p.categoria))];
   const container = document.getElementById('category-buttons');
   container.innerHTML = '';
   categorias.forEach(cat => {
    const btn = document.createElement('button');
    btn.textContent = cat;
    btn.onclick = () => renderProducts(cat);
    container.appendChild(btn);
   });
  }

  // Renderizar productos (FUNCIN RESTAURADA)
  function renderProducts(categoria) {
   const container = document.getElementById('product-list');
   container.innerHTML = '';
   const filtrados = categoria === 'Todos' ? productos : productos.filter(p => p.categoria === categoria);
   filtrados.forEach(p => {
    const item = document.createElement('div');
    item.className = 'item';
    const priceDisplay = (String(p.precio||'').trim().startsWith('$'))
     ? String(p.precio).trim()
     : ('$' + (p.precio ?? ''));
    
        // HTML del producto sin el llamado a la acci贸n de fotos
    item.innerHTML = `
     <img src="${p.imagen}" alt="${p.nombre}">
     <h3>${p.nombre}</h3>
     <p>${p.descripcion}</p>
     <span class="price">${priceDisplay}</span>
    `;
    container.appendChild(item);
   });
  }
 </script>
