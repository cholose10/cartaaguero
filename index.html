<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carta - Tilo Caf√© Ag√ºero</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin:0; background:url("img/Fondo1.jpg") repeat; background-size:cover; color:#45270a; }
    header { background:rgba(255,255,255,0.9); }
    .banner-img { width:100%; height:250px; object-fit:cover; display:block; }
    .banner { text-align:center; padding:10px; font-size:1.5rem; background:rgba(255,255,255,0.8); border-radius:8px; margin:15px auto; width:fit-content; }
    .categories{ display:flex; flex-wrap:wrap; justify-content:center; gap:10px; padding:10px; }
    .categories button{ padding:10px 20px; background:#8c6954; color:#fff; border:none; border-radius:10px; cursor:pointer; transition:background .2s; }
    .categories button:hover{ background:#6b4e3d; transform:scale(1.03); }
    .search-box{ display:flex; justify-content:center; gap:10px; margin:15px; }
    .search-box input{ padding:10px; width:60%; max-width:480px; border-radius:8px; border:1px solid #ccc; }
    .search-box button{ padding:10px 16px; border-radius:8px; border:none; background:#8c6954; color:#fff; cursor:pointer; }
    .item-list{ display:flex; flex-wrap:wrap; justify-content:center; gap:15px; padding:20px; }
    .item{ background:rgba(255,255,255,0.95); border-radius:12px; box-shadow:0 2px 10px rgba(0,0,0,.12); width:280px; overflow:hidden; transition:transform .15s; }
    .item:hover{ transform:scale(1.02); }
    .item img{ width:100%; height:180px; object-fit:cover; }
    .item h3{ margin:10px; }
    .item p{ margin:0 10px 10px; }
    .price{ font-weight:bold; margin:0 10px 10px; display:block; }
    .msg { text-align:center; padding:20px; color:#a00; }
  </style>
</head>
<body>
  <header><img src="img/Logo99.jpg" alt="Tilo Caf√©" class="banner-img"></header>
  <div class="banner">¬°Bienvenidos a Tilo Caf√© Ag√ºero 2298!</div>

  <div class="search-box">
    <input id="search" type="text" placeholder="Buscar por nombre, descripci√≥n o categor√≠a...">
    <button id="btnSearch">Buscar</button>
  </div>

  <div class="categories" id="category-buttons"></div>
  <div id="product-list" class="item-list"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const USER = 'cholose10';
  const REPO = 'cartaaguero';
  let idiomaActual = localStorage.getItem('idioma') || 'es';

  const btnEs = document.getElementById('btn-es');
  const btnEn = document.getElementById('btn-en');
  const categoryContainer = document.getElementById('category-buttons');
  const productList = document.getElementById('product-list');
  const searchInput = document.getElementById('search');
  const btnSearch = document.getElementById('btnSearch');

  let productos = [];        // productos cargados del JSON seleccionado
  let productosEs = null;    // copia de fallback (espa√±ol), si la necesitamos

  function actualizarBotones() {
    if (idiomaActual === 'es') {
      btnEs.classList.add('active');
      btnEn.classList.remove('active');
    } else {
      btnEn.classList.add('active');
      btnEs.classList.remove('active');
    }
  }

  // helper para acceder m√∫ltiples posibles nombres de campo
  function getProp(obj, names) {
    for (const n of names) {
      if (obj[n] !== undefined && obj[n] !== null) return obj[n];
    }
    return undefined;
  }

  // normalizar un producto a { nombre, descripcion, precio, imagen, categoria }
  function normalizeProduct(raw, fallbackMap = null) {
    // obtener posibles campos
    const nombre = getProp(raw, ['nombre','name','title']) || '';
    let descripcion = getProp(raw, ['descripcion','description','desc','detalle']);
    const precio = getProp(raw, ['precio','price']) ?? '';
    const imagen = getProp(raw, ['imagen','image','img']) || '';
    let categoria = getProp(raw, ['categoria','category','cat']);

    // si falta descripcion o categoria y tenemos fallbackMap (productos en ES), intentar rellenar por nombre
    if ((!descripcion || descripcion === '') && fallbackMap) {
      const f = fallbackMap.get(nombre.trim().toLowerCase());
      if (f && f.descripcion) descripcion = f.descripcion;
    }
    if ((!categoria || categoria === '') && fallbackMap) {
      const f = fallbackMap.get(nombre.trim().toLowerCase());
      if (f && f.categoria) categoria = f.categoria;
    }

    // formatear precio para mostrar (mantener $ si ya viene as√≠)
    let precioDisplay = precio;
    if (precio !== '' && typeof precio !== 'string') precioDisplay = String(precio);
    if (precioDisplay && !precioDisplay.trim().startsWith('$')) precioDisplay = '$' + precioDisplay;

    return {
      nombre: String(nombre),
      descripcion: descripcion || '',
      precio: precioDisplay || '',
      imagen: String(imagen),
      categoria: categoria || 'Sin categor√≠a'
    };
  }

  // carga productos espa√±ol (para fallback) y luego el del idioma activo
  async function load() {
    actualizarBotones();
    productos = [];
    productosEs = null;

    // primero intentamos cargar el espa√±ol como fallback
    try {
      const urlEs = `https://raw.githubusercontent.com/${USER}/${REPO}/main/productos.json`;
      const resEs = await fetch(urlEs, { cache: "no-store" });
      if (resEs.ok) {
        const rawEs = await resEs.json();
        // crear mapa por nombre en min√∫sculas para buscar fallback
        const map = new Map();
        rawEs.forEach(r => {
          const n = (getProp(r, ['nombre','name','title']) || '').trim().toLowerCase();
          map.set(n, {
            nombre: getProp(r, ['nombre','name','title']) || '',
            descripcion: getProp(r, ['descripcion','description','desc']) || '',
            categoria: getProp(r, ['categoria','category','cat']) || ''
          });
        });
        productosEs = map;
      }
    } catch (e) {
      // no cr√≠tico si falla; seguimos
      console.warn('No se pudo cargar fallback espa√±ol:', e);
    }

    // ahora cargar el archivo seg√∫n idioma
    const filename = idiomaActual === 'es' ? 'productos.json' : 'productos-en.json';
    const RAW_URL = `https://raw.githubusercontent.com/${USER}/${REPO}/main/${filename}`;
    try {
      const res = await fetch(RAW_URL, { cache: "no-store" });
      if (!res.ok) throw new Error('Error cargando ' + RAW_URL + ' -> ' + res.status);
      const raw = await res.json();

      // normalizar todos los productos
      productos = raw.map(r => normalizeProduct(r, productosEs));

      renderCategories();
      renderProducts('Todos', false);
    } catch (err) {
      console.error(err);
      productList.innerHTML = '<div class="msg">‚ö†Ô∏è No se pudieron cargar los productos.</div>';
    }
  }

  function renderCategories() {
    const cats = ['Todos', ...new Set(productos.map(p => p.categoria).filter(Boolean))];
    categoryContainer.innerHTML = '';
    cats.forEach(cat => {
      const b = document.createElement('button');
      b.textContent = cat;
      b.addEventListener('click', () => renderProducts(cat, true));
      categoryContainer.appendChild(b);
    });
  }

  function renderProducts(categoria = 'Todos', doScroll = true) {
    productList.innerHTML = '';
    const lista = categoria === 'Todos' ? productos : productos.filter(p => p.categoria === categoria);
    if (!lista || lista.length === 0) {
      productList.innerHTML = '<div class="msg">No hay productos para mostrar.</div>';
      if (doScroll) productList.scrollIntoView({behavior:'smooth'});
      return;
    }
    lista.forEach(p => {
      const div = document.createElement('div');
      div.className = 'item';
      const precio = p.precio || '';
      div.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p>${p.descripcion || ''}</p>
        <span class="price">${precio}</span>`;
      productList.appendChild(div);
    });
    if (doScroll) productList.scrollIntoView({behavior:'smooth'});
  }

  function buscar() {
    const q = (searchInput.value || '').toLowerCase().trim();
    if (!q) { renderProducts('Todos', true); return; }
    const res = productos.filter(p =>
      (p.nombre||'').toLowerCase().includes(q) ||
      (p.descripcion||'').toLowerCase().includes(q) ||
      (p.categoria||'').toLowerCase().includes(q)
    );
    if (res.length === 0) {
      productList.innerHTML = '<div class="msg">üîç No se encontraron resultados.</div>';
      productList.scrollIntoView({behavior:'smooth'});
      return;
    }
    productList.innerHTML = '';
    res.forEach(p => {
      const div = document.createElement('div');
      div.className = 'item';
      const precio = p.precio || '';
      div.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}">
        <h3>${p.nombre}</h3>
        <p>${p.descripcion || ''}</p>
        <span class="price">${precio}</span>`;
      productList.appendChild(div);
    });
    productList.scrollIntoView({behavior:'smooth'});
  }

  // eventos idioma
  btnEs.addEventListener('click', () => {
    idiomaActual = 'es';
    localStorage.setItem('idioma', 'es');
    actualizarBotones();
    load();
  });
  btnEn.addEventListener('click', () => {
    idiomaActual = 'en';
    localStorage.setItem('idioma', 'en');
    actualizarBotones();
    load();
  });

  // buscar
  btnSearch.addEventListener('click', buscar);
  searchInput.addEventListener('keydown', e => { if (e.key === 'Enter') { e.preventDefault(); buscar(); }});

  // iniciar
  actualizarBotones();
  load();
});
</script>

</body>
</html>
