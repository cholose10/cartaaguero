<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilo Caf√© Ag√ºero</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url("img/Fondo1.jpg") repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #45270a;
      text-align: center;
    }

    header img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .banner {
      background: rgba(255,255,255,0.85);
      padding: 10px;
      font-size: 1.3em;
      border-radius: 8px;
      display: inline-block;
      margin: 10px auto;
    }

    #languageSwitcher {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }

    .lang-btn {
      background: #806250;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .lang-btn.active {
      background: #a07b68;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px;
    }

    .search-box input {
      padding: 10px;
      width: 60%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .search-box button {
      background: #806250;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
    }

    #category-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px;
    }

    #category-buttons button {
      background: #8c6954;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    #category-buttons button:hover {
      background: #6b4e3d;
      transform: scale(1.05);
    }

    #product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }

    .item {
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: 0.2s;
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .item h3 { margin: 8px; }
    .item p { margin: 0 8px 10px; }
    .price { font-weight: bold; margin: 0 8px 10px; display: block; }
    .msg { padding: 20px; color: #a00; }
  </style>
</head>
<body>

  <header>
    <img src="img/Logo99.jpg" alt="Tilo Caf√©">
  </header>

  <div class="banner">¬°Bienvenidos a Tilo Caf√© Ag√ºero 2298!</div>

  <!-- üåç Selector de idioma -->
  <div id="languageSwitcher">
    <button id="btn-es" class="lang-btn">üá™üá∏ Espa√±ol</button>
    <button id="btn-en" class="lang-btn">üá¨üáß English</button>
  </div>

  <!-- üîç Buscador -->
  <div class="search-box">
    <input id="search" type="text" placeholder="Buscar por nombre, descripci√≥n o categor√≠a...">
    <button id="btnSearch">Buscar</button>
  </div>

  <!-- üîò Categor√≠as -->
  <div id="category-buttons"></div>

  <!-- üõí Productos -->
  <div id="product-list"></div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    let idiomaActual = localStorage.getItem('idioma') || 'es';

    const btnEs = document.getElementById('btn-es');
    const btnEn = document.getElementById('btn-en');
    const categoryContainer = document.getElementById('category-buttons');
    const productList = document.getElementById('product-list');
    const searchInput = document.getElementById('search');
    const btnSearch = document.getElementById('btnSearch');

    let productos = [];

    function actualizarBotones() {
      btnEs.classList.toggle('active', idiomaActual === 'es');
      btnEn.classList.toggle('active', idiomaActual === 'en');
    }

    async function load() {
      actualizarBotones();
      const filename = idiomaActual === 'es' ? 'productos.json' : 'productos-en.json';

      try {
        // ‚úÖ Carga directa desde el servidor (sin usar GitHub)
        const res = await fetch(filename, { cache: "no-store" });
        if (!res.ok) throw new Error('Error cargando ' + filename);
        const data = await res.json();

        productos = data.map(p => ({
          nombre: idiomaActual === 'es' ? p.nombre : p.name,
          descripcion: idiomaActual === 'es' ? p.descripcion : p.description,
          precio: p.precio || p.price,
          imagen: p.imagen,
          categoria: idiomaActual === 'es' ? p.categoria : p.category
        }));

        renderCategories();
        renderProducts('Todos');
      } catch (err) {
        console.error(err);
        productList.innerHTML = '<div class="msg">‚ö†Ô∏è No se pudieron cargar los productos.</div>';
      }
    }

    function renderCategories() {
      const categorias = ['Todos', ...new Set(productos.map(p => p.categoria).filter(Boolean))];
      categoryContainer.innerHTML = '';
      categorias.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.addEventListener('click', () => renderProducts(cat));
        categoryContainer.appendChild(btn);
      });
    }

    function renderProducts(categoria) {
      productList.innerHTML = '';
      const lista = categoria === 'Todos' ? productos : productos.filter(p => p.categoria === categoria);
      if (lista.length === 0) {
        productList.innerHTML = '<div class="msg">No hay productos disponibles.</div>';
        return;
      }
      lista.forEach(p => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion || ''}</p>
          <span class="price">$${p.precio}</span>`;
        productList.appendChild(div);
      });
    }

    function buscar() {
      const q = searchInput.value.toLowerCase().trim();
      const res = productos.filter(p =>
        p.nombre.toLowerCase().includes(q) ||
        (p.descripcion || '').toLowerCase().includes(q) ||
        p.categoria.toLowerCase().includes(q)
      );
      if (res.length === 0) {
        productList.innerHTML = '<div class="msg">üîç No se encontraron resultados.</div>';
        return;
      }
      productList.innerHTML = '';
      res.forEach(p => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion || ''}</p>
          <span class="price">$${p.precio}</span>`;
        productList.appendChild(div);
      });
    }

    btnEs.addEventListener('click', () => {
      idiomaActual = 'es';
      localStorage.setItem('idioma', 'es');
      load();
    });

    btnEn.addEventListener('click', () => {
      idiomaActual = 'en';
      localStorage.setItem('idioma', 'en');
      load();
    });

    btnSearch.addEventListener('click', buscar);
    searchInput.addEventListener('keydown', e => { if (e.key === 'Enter') buscar(); });

    load();
  });
  </script>
</body>
</html>
