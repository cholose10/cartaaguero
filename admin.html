<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Cartatilo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --brand:#8c6954; 
      --brand-dark:#6b4e3d; 
      --ink:#5a3825; 
      --paper:#f7f3f0;
    }
    body { font-family: Arial, sans-serif; margin: 20px; color: var(--ink); background: var(--paper);}
    h1 { color: var(--ink); margin-bottom: 10px; }
    .toolbar { margin: 10px 0 6px; display: flex; flex-wrap: wrap; gap: 6px; align-items: center; }
    input, textarea { padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 8px 12px; background: var(--brand); color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: var(--brand-dark); }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f0e8e3; }
    td img { max-width: 60px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Admin Carta Cartatilo</h1>

  <div class="toolbar">
    <label>Token GitHub:</label>
    <input type="password" id="tokenInput" placeholder="PegÃ¡ tu token aquÃ­" />
    <button onclick="loadProducts()">ðŸ”„ Cargar productos</button>
  </div>

  <h2>Productos actuales</h2>
  <table id="productsTable">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>DescripciÃ³n</th>
        <th>CategorÃ­a</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const USERNAME = "cholose10";
    const REPO = "cartatilo";   // ðŸ‘ˆ importante: tu repo real
    const FILE_PATH = "productos.json";
    const BRANCH = "main";
    let productos = [];

    // --- Cargar productos desde GitHub ---
    async function loadProducts() {
      try {
        const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
        productos = await res.json();
        renderTable();
      } catch (e) {
        alert("Error cargando productos.json");
      }
    }

    // --- Render tabla ---
    function renderTable() {
      const tbody = document.querySelector("#productsTable tbody");
      tbody.innerHTML = "";
      productos.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="${p.imagen}" alt="${p.nombre}"></td>
          <td>${p.nombre}</td>
          <td>${p.descripcion}</td>
          <td>${p.categoria}</td>
          <td>$${p.precio}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
