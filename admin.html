<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Cartatilo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root { --brand:#8c6954; --brand-dark:#6b4e3d; --ink:#5a3825; --paper:#f7f3f0; }
    body { font-family: Arial, sans-serif; margin: 20px; color: var(--ink); background: var(--paper); }
    h1 { color: var(--ink); margin-bottom: 10px; }
    .toolbar, form, table { background: #fff; border-radius: 10px; padding: 15px; margin-bottom: 15px; }
    .toolbar { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    input[type="text"], input[type="password"], textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 8px 12px; background: var(--brand); color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: var(--brand-dark); }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f0e8e3; }
    td img { max-width: 50px; border-radius: 4px; }
  </style>
</head>
<body>

<h1>Admin Carta Cartatilo</h1>

<div class="toolbar">
  <label>Token GitHub:</label>
  <input type="password" id="tokenInput" placeholder="Peg치 tu token aqu칤">
  <button onclick="exportExcel()">Exportar Excel</button>
  <label><button type="button" onclick="triggerImport()">Importar Excel</button><input type="file" id="importFile" accept=".xlsx" style="display:none" onchange="importExcel(event)"></label>
  <input type="text" id="searchBox" placeholder="Buscar..." oninput="renderTable()" style="margin-left:auto; padding:8px;"/>
  <button onclick="resetSearch()">Reset</button>
</div>

<form id="productForm">
  <input type="hidden" id="editIndex">
  <label>Nombre:</label><input type="text" id="nombre" required>
  <label>Descripci칩n:</label><textarea id="descripcion" required></textarea>
  <label>Precio:</label><input type="text" id="precio" required>
  <label>Imagen (ej: cafe.jpg):</label><input type="text" id="imagen" required>
  <label>Categor칤a:</label><input type="text" id="categoria" required>
  <button type="submit">Guardar</button>
</form>

<table>
  <thead>
    <tr><th>Imagen</th><th>Nombre</th><th>Descripci칩n</th><th>Categor칤a</th><th>Precio</th><th>Acciones</th></tr>
  </thead>
  <tbody id="productsTable"></tbody>
</table>

<script>
const USERNAME = "cholose10";
const REPO = "cartatilo";   // 游녣 importante, ac치 no puede decir Carta
const FILE_PATH = "productos.json";
const BRANCH = "main";


// Load products
async function loadProducts() {
  const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
  productos = await res.json();
  renderTable();
}
loadProducts();

// Render table
function renderTable() {
  const filter = document.getElementById('searchBox').value.toLowerCase();
  const tbody = document.getElementById('productsTable');
  tbody.innerHTML = '';
  productos.forEach((produto, index) => {
    if (produto.nombre.toLowerCase().includes(filter) || produto.categoria.toLowerCase().includes(filter)) {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><img src="${produto.imagen}"></td>
        <td>${produto.nombre}</td>
        <td>${produto.descripcion}</td>
        <td>${produto.categoria}</td>
        <td>${produto.precio}</td>
        <td><button onclick="editProduct(${index})">Editar</button><button onclick="deleteProduct(${index})">Eliminar</button></td>
      `;
      tbody.appendChild(tr);
    }
  });
}

function resetSearch() {
  document.getElementById('searchBox').value = '';
  renderTable();
}

// Preview logic...

// Save to GitHub
async function saveToGitHub() {
  const token = document.getElementById('tokenInput').value.trim();
  if (!token) { alert("Peg치 tu token"); return; }
  const content = btoa(unescape(encodeURIComponent(JSON.stringify(productos, null, 2))));
  const getRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`);
  const sha = getRes.ok ? (await getRes.json()).sha : null;

  const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
    method: 'PUT',
    headers: {"Authorization": `token ${token}`, "Content-Type": "application/json"},
    body: JSON.stringify({message: "Actualizar productos", content, sha, branch: BRANCH})
  });

  if (!res.ok) alert("Error guardando. Confirm치 token y permisos.");
  else { alert("Guardado exitoso"); loadProducts(); }
}

// Edit, delete, import/export handlers...

// Trigger import file
function triggerImport() { document.getElementById('importFile').click(); }
</script>
</body>
</html>
