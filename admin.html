<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Tilo Caf√© Ag√ºero</title>
  <style>
    body{font-family:Arial, sans-serif; margin:20px; background:#f7f3f0; color:#333;}
    h1{text-align:center; color:#806250;}
    form{background:#fff; padding:15px; border-radius:10px; margin-bottom:20px; transition:box-shadow .4s;}
    form.editando{box-shadow:0 0 15px #806250;}
    input,textarea,datalist{width:100%; padding:8px; margin:6px 0; border:1px solid #ccc; border-radius:6px;}
    table{width:100%; border-collapse:collapse; background:#fff;}
    th,td{border:1px solid #ddd; padding:8px; text-align:left;}
    th{background:#806250; color:#fff;}
    img{max-width:60px; border-radius:6px;}
    button{cursor:pointer; background:#806250; color:#fff; border:none; padding:6px 10px; border-radius:6px;}
    #preview{max-width:100px; margin-top:5px; display:block;}
    .search-row{display:flex; gap:8px; margin-bottom:12px; align-items:center;}
    .search-row input{flex:1; padding:8px; border-radius:6px; border:1px solid #ccc;}
    .search-row button{padding:8px 12px; border-radius:6px;}
    #btnArriba{position:fixed; bottom:25px; right:25px; width:45px; height:45px; border-radius:50%; background:#806250; color:#fff; border:none; display:none; cursor:pointer;}
  </style>
</head>
<body>
  <h1>Admin - Tilo Caf√© Ag√ºero</h1>

  <div style="background:#eee; padding:10px; border-radius:8px; margin-bottom:12px;">
    <label>Token de GitHub:</label><br>
    <input id="token" type="password" placeholder="Pega tu token aqu√≠" style="width:70%; padding:8px;">
    <button onclick="saveToken()">Guardar Token</button>
    <button onclick="clearToken()">Borrar Token</button>
    <p id="tokenStatus"></p>
  </div>

  <div class="search-row">
    <input id="search" placeholder="Buscar producto... (Enter para buscar)">
    <button id="btnSearch">Buscar</button>
  </div>

  <form id="form">
    <input type="hidden" id="editIndex">
    <label>Nombre</label>
    <input id="nombre" required>
    <label>Descripci√≥n</label>
    <textarea id="descripcion" required></textarea>
    <label>Precio</label>
    <input id="precio" type="number" required>
    <label>Imagen (ej: img/foto.jpg)</label>
    <input id="imagen" required oninput="previewImage()">
    <img id="preview" src="" alt="Preview">
    <label>Categor√≠a</label>
    <input list="listaCategorias" id="categoria" placeholder="Ej: CAFETER√çA" required>
    <datalist id="listaCategorias"></datalist>
    <button type="submit">Guardar</button>
  </form>

  <h2 id="tablaTitulo">Productos</h2>
  <table>
    <thead><tr><th>Imagen</th><th>Nombre</th><th>Descripci√≥n</th><th>Categor√≠a</th><th>Precio</th><th>Acciones</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>

  <button id="btnArriba" title="Subir">‚¨ÜÔ∏è</button>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const USER = 'cholose10';
  const REPO = 'cartaaguero';
  const FILE = 'productos.json';
  const RAW_URL = `https://raw.githubusercontent.com/${USER}/${REPO}/main/${FILE}`;

  const tokenEl = document.getElementById('token');
  const statusEl = document.getElementById('tokenStatus');
  const searchInput = document.getElementById('search');
  const btnSearch = document.getElementById('btnSearch');
  const tbody = document.getElementById('tbody');
  const datalist = document.getElementById('listaCategorias');
  let productos = [];

  function saveToken(){
    const t = tokenEl.value.trim();
    if (!t) return alert('Ingresa un token.');
    localStorage.setItem('github_token', t);
    tokenEl.value = '';
    statusEl.innerText = '‚úÖ Token guardado.';
  }
  function clearToken(){ localStorage.removeItem('github_token'); statusEl.innerText = '‚ö†Ô∏è Token borrado.'; }
  function getToken(){ return localStorage.getItem('github_token'); }

  async function loadProducts(){
    try {
      const r = await fetch(RAW_URL, {cache: "no-store"});
      if (!r.ok) throw new Error('No se pudo cargar productos.json');
      productos = await r.json();
      render(productos);
      updateCategories();
    } catch(e){
      console.error(e);
      alert('‚ö†Ô∏è Error al cargar productos.');
    }
  }

  function render(list){
    tbody.innerHTML = '';
    if(!list || list.length === 0){
      tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:12px;">No hay productos</td></tr>';
      return;
    }
    list.forEach((p,i) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td><img src="${p.imagen}" alt=""></td>
        <td>${p.nombre}</td>
        <td>${p.descripcion}</td>
        <td>${p.categoria}</td>
        <td>$${p.precio}</td>
        <td>
          <button onclick="edit(${i})">Editar</button>
          <button onclick="del(${i})">Eliminar</button>
        </td>`;
      tbody.appendChild(tr);
    });
  }

  function updateCategories(){
    datalist.innerHTML = '';
    const cats = [...new Set(productos.map(p => p.categoria).filter(Boolean))].sort();
    cats.forEach(c => {
      const opt = document.createElement('option'); opt.value = c; datalist.appendChild(opt);
    });
  }

  // BUSCADOR (Enter y Bot√≥n)
  function filterProducts(scroll = true){
    const q = (searchInput.value || '').toLowerCase().trim();
    if (!q) { render(productos); if(scroll) document.getElementById('tablaTitulo').scrollIntoView({behavior:'smooth'}); return; }
    const res = productos.filter(p =>
      (p.nombre||'').toLowerCase().includes(q) ||
      (p.descripcion||'').toLowerCase().includes(q) ||
      (p.categoria||'').toLowerCase().includes(q)
    );
    render(res);
    if (scroll) document.getElementById('tablaTitulo').scrollIntoView({behavior:'smooth'});
  }

  searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); filterProducts(true); }});
  btnSearch.addEventListener('click', () => filterProducts(true));

  // PREVIEW
  window.previewImage = function(){
    document.getElementById('preview').src = document.getElementById('imagen').value.trim() || '';
  }

  // GUARDAR EN GITHUB
  async function saveToGitHub(newContent){
    const TOKEN = getToken();
    if (!TOKEN) return alert('‚ö†Ô∏è Guard√° tu token primero.');
    const apiUrl = `https://api.github.com/repos/${USER}/${REPO}/contents/${FILE}`;
    const getRes = await fetch(apiUrl, { headers: { Authorization: `token ${TOKEN}` }});
    const data = await getRes.json();
    const res = await fetch(apiUrl, {
      method: 'PUT',
      headers: { Authorization: `token ${TOKEN}`, 'Content-Type':'application/json' },
      body: JSON.stringify({ message: 'Actualizaci√≥n desde admin', content: btoa(unescape(encodeURIComponent(newContent))), sha: data.sha })
    });
    if (res.ok) { alert('‚úÖ Cambios guardados.'); } else { alert('‚ùå Error al guardar.'); console.error(await res.text()); }
  }

  // FORMULARIO
  const form = document.getElementById('form');
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const idx = document.getElementById('editIndex').value;
    const prod = {
      nombre: document.getElementById('nombre').value,
      descripcion: document.getElementById('descripcion').value,
      precio: parseFloat(document.getElementById('precio').value),
      imagen: document.getElementById('imagen').value,
      categoria: document.getElementById('categoria').value
    };
    // agregar categor√≠a nueva a datalist si no existe
    const catVal = prod.categoria && prod.categoria.trim();
    if (catVal && !Array.from(datalist.options).some(o => o.value.toLowerCase() === catVal.toLowerCase())) {
      const o = document.createElement('option'); o.value = catVal; datalist.appendChild(o);
    }
    if (idx === '') productos.push(prod); else { productos[idx] = prod; document.getElementById('editIndex').value = ''; }
    render(productos);
    form.reset();
    document.getElementById('preview').src = '';
    saveToGitHub(JSON.stringify(productos, null, 2));
  });

  // EDITAR
  window.edit = function(i){
    const p = productos[i];
    document.getElementById('nombre').value = p.nombre;
    document.getElementById('descripcion').value = p.descripcion;
    document.getElementById('precio').value = p.precio;
    document.getElementById('imagen').value = p.imagen;
    document.getElementById('categoria').value = p.categoria;
    document.getElementById('editIndex').value = i;
    document.getElementById('preview').src = p.imagen || '';
    const f = document.getElementById('form');
    f.classList.add('editando');
    f.scrollIntoView({behavior:'smooth', block:'start'});
    setTimeout(()=>f.classList.remove('editando'), 1800);
  }

  // ELIMINAR
  window.del = function(i){
    if (!confirm('¬øEliminar producto?')) return;
    productos.splice(i,1);
    render(productos);
    saveToGitHub(JSON.stringify(productos, null, 2));
  }

  // BOTON SUBIR
  const btn = document.getElementById('btnArriba');
  window.addEventListener('scroll', ()=> btn.style.display = window.scrollY > 300 ? 'block' : 'none');
  btn.addEventListener('click', ()=> window.scrollTo({top:0, behavior:'smooth'}));

  // iniciar
  loadProducts();
  if (getToken()) statusEl.innerText = 'üîê Token cargado.';
});
</script>
</body>
</html>
