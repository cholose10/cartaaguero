<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Cartatilo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f7f3f0; color:#45270a; }
    h1 { margin-bottom: 15px; }
    .row { display: grid; grid-template-columns: 1fr 320px; gap:20px; }
    @media(max-width:900px){ .row{ grid-template-columns:1fr; } }
    form { background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    label { font-weight:bold; display:block; margin-top:10px; }
    input, textarea { width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:6px; }
    textarea{ min-height:60px; resize:vertical; }
    button { margin-top:10px; padding:8px 12px; border:none; border-radius:6px; cursor:pointer; background:#8c6954; color:#fff; }
    button:hover { background:#6b4e3d; }
    table { width:100%; border-collapse: collapse; margin-top:20px; background:#fff; }
    th, td { border:1px solid #ddd; padding:8px; text-align:left; }
    th { background:#e8e2de; }
    img { max-width:60px; border-radius:4px; }
    .actions button { margin-right:5px; }
    .search { margin: 15px 0; }
    .search input { padding: 6px; width: 250px; border:1px solid #ccc; border-radius:6px; }
    .preview { background:#fff; padding:10px; border-radius:8px; border:1px solid #ddd; }
    .card { border:1px solid #ccc; border-radius:10px; overflow:hidden; }
    .card img { width:100%; height:150px; object-fit:cover; background:#f9f9f9; }
    .card-body { padding:10px; }
    .prev-name { font-weight:bold; font-size:1.1rem; }
    .prev-desc { font-size:0.9rem; margin:6px 0; }
    .prev-meta { display:flex; justify-content:space-between; font-size:0.9rem; }
    .prev-price { font-weight:bold; }
  </style>
</head>
<body>

<h1>Admin Carta Cartatilo</h1>

<!-- ðŸ”Ž Buscador -->
<div class="search">
  <input type="text" id="searchBox" placeholder="Buscar por nombre o categorÃ­a..." oninput="renderTable()">
  <button onclick="resetSearch()">Reset</button>
</div>

<div class="row">
  <!-- Formulario -->
  <form id="productForm">
    <input type="hidden" id="editIndex">
    <label>Nombre:</label>
    <input type="text" id="nombre" required>
    
    <label>DescripciÃ³n:</label>
    <textarea id="descripcion" required></textarea>
    
    <label>Precio:</label>
    <input type="text" id="precio" required>
    
    <label>Imagen (ej: cafe.jpg):</label>
    <input type="text" id="imagen" required>
    
    <label>CategorÃ­a:</label>
    <input type="text" id="categoria" required>
    
    <button type="submit">Guardar Producto</button>
  </form>

  <!-- Vista previa -->
  <div class="preview">
    <h3>Vista previa</h3>
    <div class="card">
      <img id="prevImg" alt="">
      <div class="card-body">
        <div class="prev-name" id="prevNombre">â€”</div>
        <div class="prev-desc" id="prevDescripcion">â€”</div>
        <div class="prev-meta">
          <div id="prevCategoria">â€”</div>
          <div class="prev-price" id="prevPrecio">â€”</div>
        </div>
      </div>
    </div>
  </div>
</div>

<button onclick="downloadJSON()">ðŸ’¾ Descargar productos.json</button>

<h2>Productos actuales</h2>
<table>
  <thead>
    <tr>
      <th>Imagen</th>
      <th>Nombre</th>
      <th>DescripciÃ³n</th>
      <th>CategorÃ­a</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="productTable"></tbody>
</table>

<script>
let productos = [];

// cargar productos.json
fetch('productos.json')
  .then(res => res.json())
  .then(data => { productos = data; renderTable(); });

// render tabla con filtro
function renderTable(){
  const search = document.getElementById('searchBox').value.toLowerCase();
  const tbody = document.getElementById('productTable');
  tbody.innerHTML = "";
  
  productos
    .map((p,i)=>({p,i}))
    .filter(({p})=>
      (p.nombre||'').toLowerCase().includes(search) ||
      (p.categoria||'').toLowerCase().includes(search)
    )
    .forEach(({p,i})=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td><img src="${p.imagen}" alt=""></td>
        <td>${p.nombre}</td>
        <td>${p.descripcion}</td>
        <td>${p.categoria}</td>
        <td>${p.precio}</td>
        <td class="actions">
          <button onclick="editProduct(${i})">Editar</button>
          <button onclick="deleteProduct(${i})">Eliminar</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
}

function resetSearch(){
  document.getElementById('searchBox').value = '';
  renderTable();
}

// vista previa en vivo
function updatePreview(){
  const nombre=document.getElementById('nombre').value.trim();
  const descripcion=document.getElementById('descripcion').value.trim();
  const precio=document.getElementById('precio').value.trim();
  const imagen=document.getElementById('imagen').value.trim();
  const categoria=document.getElementById('categoria').value.trim();

  document.getElementById('prevNombre').textContent=nombre||'â€”';
  document.getElementById('prevDescripcion').textContent=descripcion||'â€”';
  document.getElementById('prevCategoria').textContent=categoria||'â€”';
  document.getElementById('prevPrecio').textContent=precio?('$'+precio):'â€”';
  document.getElementById('prevImg').src=imagen?('img/'+imagen):'';
}
['nombre','descripcion','precio','imagen','categoria'].forEach(id=>{
  document.getElementById(id).addEventListener('input',updatePreview);
});

// guardar producto
document.getElementById('productForm').addEventListener('submit', e=>{
  e.preventDefault();
  const index = document.getElementById('editIndex').value;
  const nuevo = {
    nombre: document.getElementById('nombre').value,
    descripcion: document.getElementById('descripcion').value,
    precio: document.getElementById('precio').value,
    imagen: "img/" + document.getElementById('imagen').value,
    categoria: document.getElementById('categoria').value
  };
  if(index===""){ productos.push(nuevo); }
  else { productos[index]=nuevo; document.getElementById('editIndex').value=""; }
  renderTable();
  e.target.reset();
  updatePreview();
});

// editar
function editProduct(i){
  const p = productos[i];
  document.getElementById('nombre').value = p.nombre;
  document.getElementById('descripcion').value = p.descripcion;
  document.getElementById('precio').value = p.precio;
  document.getElementById('imagen').value = p.imagen.replace("img/","");
  document.getElementById('categoria').value = p.categoria;
  document.getElementById('editIndex').value = i;
  updatePreview();
}

// eliminar
function deleteProduct(i){
  if(confirm("Â¿Seguro de eliminar?")){
    productos.splice(i,1);
    renderTable();
  }
}

// descargar archivo
function downloadJSON(){
  const blob = new Blob([JSON.stringify(productos,null,2)],{type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href=url;
  a.download="productos.json";
  a.click();
  URL.revokeObjectURL(url);
}
</script>
</body>
</html>
