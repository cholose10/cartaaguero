<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Carta Cartatilo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --brand:#8c6954; 
      --brand-dark:#6b4e3d; 
      --ink:#5a3825; 
      --paper:#f7f3f0;
    }
    body { font-family: Arial, sans-serif; margin: 20px; color: var(--ink); background: var(--paper);}
    h1 { color: var(--ink); margin-bottom: 10px; }
    input, textarea { width: 100%; padding: 8px; margin: 6px 0 12px; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 8px 12px; margin: 5px 6px 5px 0; background: var(--brand); color: #fff; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: var(--brand-dark); }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f0e8e3; }
    td img { max-width: 60px; border-radius: 6px; }
    .preview { background:#fff; padding:10px; border-radius:10px; margin-top:10px; }
    .toolbar { margin: 15px 0; display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }
    .search-wrap { flex: 1; }
  </style>
</head>
<body>
  <h1>Admin Carta Cartatilo</h1>

  <label>Token GitHub:</label>
  <input type="password" id="tokenInput" placeholder="Pegá tu token aquí" />

  <div class="toolbar">
    <button onclick="descargarProductos()">⬇️ Descargar productos.json</button>
    <div class="search-wrap">
      <input type="text" id="searchBox" placeholder="Buscar por nombre o categoría" oninput="renderTable()" />
    </div>
  </div>

  <form id="productForm">
    <input type="hidden" id="editIndex" value="">
    <label>Nombre:</label>
    <input type="text" id="nombre" required>
    <label>Descripción:</label>
    <textarea id="descripcion" required></textarea>
    <label>Precio:</label>
    <input type="number" id="precio" required>
    <label>Imagen (ej: plato.jpg):</label>
    <input type="text" id="imagen" required>
    <label>Categoría:</label>
    <input type="text" id="categoria" required>
    <button type="submit">Guardar Producto</button>
  </form>

  <div class="preview">
    <h3>Vista previa</h3>
    <p><b id="prevNombre">—</b></p>
    <p id="prevDescripcion">—</p>
    <p><span id="prevCategoria">—</span> - <span id="prevPrecio">—</span></p>
    <img id="prevImg" src="" style="max-width:200px; border-radius:8px;">
  </div>

  <h2>Productos actuales</h2>
  <table id="productsTable">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const USERNAME = "cholose10";
    const REPO = "cartatilo";
    const FILE_PATH = "productos.json";
    const BRANCH = "main";
    let productos = [];

    // --- Cargar productos ---
    async function loadProducts() {
      try {
        const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
        productos = await res.json();
        renderTable();
      } catch (e) {
        alert("Error cargando productos.json");
      }
    }
    loadProducts();

    // --- Descargar productos.json ---
    function descargarProductos() {
      const blob = new Blob([JSON.stringify(productos, null, 2)], {type: "application/json"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "productos.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // --- Render tabla ---
    function renderTable() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      const tbody = document.querySelector("#productsTable tbody");
      tbody.innerHTML = "";
      productos
        .map((p, i) => ({p, i}))
        .filter(({p}) => 
          (p.nombre||'').toLowerCase().includes(search) || 
          (p.categoria||'').toLowerCase().includes(search)
        )
        .forEach(({p, i}) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><img src="${p.imagen}" alt="${p.nombre}"></td>
            <td>${p.nombre}</td>
            <td>${p.descripcion}</td>
            <td>${p.categoria}</td>
            <td>$${p.precio}</td>
            <td>
              <button onclick="editProduct(${i})">Editar</button>
              <button onclick="deleteProduct(${i})">Eliminar</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
    }

    // --- Vista previa ---
    function updatePreview() {
      document.getElementById('prevNombre').textContent = document.getElementById('nombre').value || '—';
      document.getElementById('prevDescripcion').textContent = document.getElementById('descripcion').value || '—';
      document.getElementById('prevCategoria').textContent = document.getElementById('categoria').value || '—';
      document.getElementById('prevPrecio').textContent = document.getElementById('precio').value ? "$"+document.getElementById('precio').value : '—';
      document.getElementById('prevImg').src = document.getElementById('imagen').value ? "img/"+document.getElementById('imagen').value : '';
    }
    ["nombre","descripcion","precio","imagen","categoria"].forEach(id => {
      document.getElementById(id).addEventListener("input", updatePreview);
    });

    // --- Guardar producto ---
    document.getElementById("productForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const index = document.getElementById("editIndex").value;
      const nuevo = {
        nombre: document.getElementById("nombre").value,
        descripcion: document.getElementById("descripcion").value,
        precio: document.getElementById("precio").value,
        imagen: "img/" + document.getElementById("imagen").value,
        categoria: document.getElementById("categoria").value
      };
      if (index === "") {
        productos.push(nuevo);
      } else {
        productos[index] = nuevo;
        document.getElementById("editIndex").value = "";
      }
      await saveToGitHub();
      renderTable();
      this.reset();
      updatePreview();
    });

    // --- Editar ---
    function editProduct(i) {
      const p = productos[i];
      document.getElementById("nombre").value = p.nombre;
      document.getElementById("descripcion").value = p.descripcion;
      document.getElementById("precio").value = p.precio;
      document.getElementById("imagen").value = p.imagen.replace("img/","");
      document.getElementById("categoria").value = p.categoria;
      document.getElementById("editIndex").value = i;
      updatePreview();
    }

    // --- Eliminar ---
    async function deleteProduct(i) {
      if (confirm("¿Eliminar este producto?")) {
        productos.splice(i,1);
        await saveToGitHub();
        renderTable();
      }
    }

    // --- Guardar en GitHub ---
    async function saveToGitHub() {
      const TOKEN = document.getElementById("tokenInput").value.trim();
      if (!TOKEN) { alert("Pegá tu token de GitHub primero."); return; }
      let sha;
      try {
        const getRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`);
        if (getRes.ok) {
          const fileData = await getRes.json();
          sha = fileData.sha;
        }
      } catch(e) {}
      const content = btoa(unescape(encodeURIComponent(JSON.stringify(productos, null, 2))));
      const putRes = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`, {
        method: "PUT",
        headers: {
          "Authorization": `token ${TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: "Actualizar productos",
          content: content,
          sha: sha,
          branch: BRANCH
        })
      });
      if (!putRes.ok) {
        alert("Error guardando en GitHub");
      }
    }
  </script>
</body>
</html>
