<script>
  // ğŸŸ¤ CONFIGURACIÃ“N GITHUB
  const USERNAME = "cholose10";
  const REPO = "cartatilo";
  const FILE_PATH = "productos.json";
  let productos = [];

  // ğŸŸ¤ TOKEN
  function saveToken(){
    const t=document.getElementById('token').value.trim();
    if(t){ 
      localStorage.setItem('github_token',t); 
      document.getElementById('token').value=''; 
      document.getElementById('tokenStatus').innerText="âœ… Token guardado."; 
    }
  }
  function clearToken(){ 
    localStorage.removeItem('github_token'); 
    document.getElementById('tokenStatus').innerText="âš ï¸ Token borrado."; 
  }
  function getToken(){ return localStorage.getItem('github_token'); }

  // ğŸŸ¤ CARGAR PRODUCTOS (desde el mismo dominio, sin CORS)
  async function loadProducts(){
    try {
      const res = await fetch("productos.json");
      if (!res.ok) throw new Error("No se pudo cargar productos.json");
      productos = await res.json();
      render(productos);
      updateCategoryList();
    } catch (err) {
      console.error("Error al cargar productos:", err);
      alert("âš ï¸ No se pudieron cargar los productos. Verifica el archivo productos.json");
    }
  }

  // ğŸŸ¤ RENDER TABLA
  function render(lista){
    const tb=document.getElementById('tbody'); tb.innerHTML='';
    lista.forEach((p,i)=>{
      tb.innerHTML+=`
        <tr>
          <td><img src="${p.imagen}" alt=""></td>
          <td>${p.nombre}</td>
          <td>${p.descripcion}</td>
          <td>${p.categoria}</td>
          <td>$${p.precio}</td>
          <td>
            <button onclick="edit(${i})">Editar</button>
            <button onclick="del(${i})">Eliminar</button>
          </td>
        </tr>`;
    });
  }

  // ğŸŸ¤ ACTUALIZAR LISTA DE CATEGORÃAS
  function updateCategoryList(){
    const cats=[...new Set(productos.map(p=>p.categoria))].sort();
    const datalist=document.getElementById('listaCategorias');
    datalist.innerHTML='';
    cats.forEach(c=>{
      const opt=document.createElement('option');
      opt.value=c;
      datalist.appendChild(opt);
    });
  }

  // ğŸŸ¤ BUSCADOR
  document.getElementById('search').addEventListener('keypress', function(e){
    if(e.key === 'Enter'){
      e.preventDefault();
      const q=this.value.toLowerCase();
      const filtrados=productos.filter(p=> 
        p.nombre.toLowerCase().includes(q) || 
        p.descripcion.toLowerCase().includes(q) ||
        p.categoria.toLowerCase().includes(q)
      );
      render(filtrados);
      document.getElementById('tablaTitulo').scrollIntoView({ behavior: "smooth" });
    }
  });

  // ğŸŸ¤ PREVISUALIZAR IMAGEN
  function previewImage(){
    const src=document.getElementById('imagen').value.trim();
    document.getElementById('preview').src=src || '';
  }

  // ğŸŸ¤ GUARDAR EN GITHUB
  async function saveToGitHub(newContent){
    const TOKEN=getToken();
    if(!TOKEN){ alert("âš ï¸ Necesitas guardar tu token primero."); return; }

    const apiUrl=`https://api.github.com/repos/${USERNAME}/${REPO}/contents/${FILE_PATH}`;
    const getRes=await fetch(apiUrl,{ headers:{Authorization:`token ${TOKEN}`} });
    const data=await getRes.json();

    const updateRes=await fetch(apiUrl,{
      method:"PUT",
      headers:{
        "Authorization":`token ${TOKEN}`,
        "Content-Type":"application/json"
      },
      body:JSON.stringify({
        message:"ActualizaciÃ³n desde admin.html",
        content:btoa(unescape(encodeURIComponent(newContent))),
        sha:data.sha
      })
    });

    if(updateRes.ok){ alert("âœ… Cambios guardados en GitHub."); }
    else{ alert("âŒ Error al guardar en GitHub."); }
  }

  // ğŸŸ¤ GUARDAR / EDITAR PRODUCTO
  document.getElementById('form').onsubmit=function(e){
    e.preventDefault();
    const idx=document.getElementById('editIndex').value;
    const prod={
      nombre:document.getElementById('nombre').value,
      descripcion:document.getElementById('descripcion').value,
      precio:parseFloat(document.getElementById('precio').value),
      imagen:document.getElementById('imagen').value,
      categoria:document.getElementById('categoria').value
    };
    if(idx===''){ productos.push(prod);} 
    else { productos[idx]=prod; document.getElementById('editIndex').value=''; }
    render(productos);
    updateCategoryList();
    this.reset();
    document.getElementById('preview').src='';
    document.getElementById('form').classList.remove('editando');
    saveToGitHub(JSON.stringify(productos,null,2));
  }

  // ğŸŸ¤ EDITAR PRODUCTO
  function edit(i){
    const p=productos[i];
    document.getElementById('nombre').value=p.nombre;
    document.getElementById('descripcion').value=p.descripcion;
    document.getElementById('precio').value=p.precio;
    document.getElementById('imagen').value=p.imagen;
    document.getElementById('categoria').value=p.categoria;
    document.getElementById('editIndex').value=i;
    document.getElementById('preview').src=p.imagen;

    const form=document.getElementById('form');
    form.scrollIntoView({ behavior: "smooth", block: "start" });
    form.classList.add('editando');
    setTimeout(()=>form.classList.remove('editando'), 2000);
  }

  // ğŸŸ¤ ELIMINAR PRODUCTO
  function del(i){
    if(confirm('Â¿Eliminar producto?')){
      productos.splice(i,1);
      render(productos);
      updateCategoryList();
      saveToGitHub(JSON.stringify(productos,null,2));
    }
  }

  // ğŸŸ¤ INICIAR
  loadProducts();
  if(getToken()){ document.getElementById('tokenStatus').innerText="ğŸ” Token cargado."; }
</script>
