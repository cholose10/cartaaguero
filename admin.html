<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin Carta Cartatilo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f3f0; color: #45270a; }
    h1 { color: #45270a; margin-bottom: 10px; }
    .toolbar { margin: 10px 0; display: flex; flex-wrap: wrap; gap: 8px; }
    .search-wrap { display:inline-flex; align-items:center; gap:6px; }
    #searchBox { padding: 8px; width: 250px; border: 1px solid #ccc; border-radius: 6px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #eee; }
    td img { max-width: 60px; border-radius: 6px; display:block; }
    .actions button { margin-right: 5px; }
  </style>
</head>
<body>
  <h1>Admin Carta Cartatilo</h1>

  <div class="toolbar">
    <span class="search-wrap">
      <input type="text" id="searchBox" placeholder="üîé Buscar producto" oninput="renderTable()" />
      <button onclick="resetSearch()">Reset</button>
    </span>
  </div>

  <h2>Productos actuales</h2>
  <table id="productsTable">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Descripci√≥n</th>
        <th>Categor√≠a</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const USERNAME = "cholose10";
    const REPO = "cartatilo";
    const FILE_PATH = "productos.json";
    const BRANCH = "main";
    let productos = [];

    async function loadProducts() {
      try {
        const res = await fetch(`https://raw.githubusercontent.com/${USERNAME}/${REPO}/${BRANCH}/${FILE_PATH}`);
        productos = await res.json();
        renderTable();
      } catch (e) {
        alert("Error cargando productos.json");
      }
    }

    function renderTable() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      const tbody = document.querySelector("#productsTable tbody");
      tbody.innerHTML = "";

      const items = productos.filter(p =>
        (p.nombre || "").toLowerCase().includes(search) ||
        (p.categoria || "").toLowerCase().includes(search)
      );

      items.forEach(p => {
        const priceDisplay = (String(p.precio||'').trim().startsWith('$'))
          ? String(p.precio).trim()
          : ('$' + (p.precio ?? ''));
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="${p.imagen}" alt="${p.nombre}"></td>
          <td>${p.nombre||''}</td>
          <td>${p.descripcion||''}</td>
          <td>${p.categoria||''}</td>
          <td>${priceDisplay}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function resetSearch() {
      document.getElementById("searchBox").value = "";
      renderTable();
    }

    loadProducts();
  </script>
</body>
</html>
